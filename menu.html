<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="images/metatton.png" type="image/png">
    
    <!-- Installing tailwind / not for development purposes -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="styles.css" rel="stylesheet">

    <!-- Name on tab -->
    <title>Buttons Three</title>
</head>

<body class="bg-[url('images/wallpaper.png')] bg-repeat bg-top">
    <!-- NAVBAR SECTION -->
    <div class="flex flex-col h-screen">
        <section class="header w-full bg-purple-800 p-3 flex flex-col sm:flex-row justify-around items-center border-4 border-black border-solid font-serif tracking-wide">
            <div class="logo mr-auto flex items-center">
                <img src="images/metatton.png" alt="icon" class="w-20 h-20 mr-2">
                <div class="text-3xl text-white font-medium hover:text-yellow-200">M T T</div>
            </div>
            <div class="links flex py-4 sm:flex-row text-2xl gap-x-8">
                <div class="hover:underline ml-4 flex items-center">
                    <a href="index.html" class="text-white hover:text-yellow-200">*Home</a>
                </div>
                <div class="hover:underline ml-4 flex items-center">
                    <a href="menu.html" class="text-white hover:text-yellow-200">Menu</a>
                </div>
                <div class="hover:underline ml-4 flex items-center">
                    <a href="q_a.html" class="text-white hover:text-yellow-200">Q & A</a>
                </div>
            </div>
        </section>

        <!-- BODY SECTION -->
        <div class="container mx-auto my-10 w-50 p-5 bg-black border-4 border-white border-solid text-3xl text-white font-sans">
        <div class="flex justify-around p-6" id="menu">
            <div>
                <h2 class="text-2xl mb-4">Menu</h2>
                <div id="menu-list"></div>
            </div>

            <div>
                <h2 class="text-2xl mb-4">Purchase List</h2>
                <ul id="cart-items"></ul>
                <p>Total: $<span id="total">0.00</span></p>
                <button onclick="checkout()" class="bg-purple-600 text-white p-2 rounded mt-4">Checkout</button>
            </div>
        </div>

        <div id="preview" class="absolute hidden bg-white border p-4 max-w-xs">
            <img id="preview-img" src="" alt="Preview" class="w-full h-auto">
        </div>
        </div>
        <!-- FOOTER SECTION -->
        <footer class="w-full bg-purple-800 text-white text-center py-4 mt-auto border-4 border-black border-solid font-serif tracking-wider">
            <div class="flex justify-center text-left gap-4">
                <p class="mt-2">&copy; 2025 MTT Burger Emporium</p>
            </div>
        </footer>
    </div>

    <script>
        const menu = [
            { name: "Starfait", price: 1.00, img: "images/starfait.png" },
            { name: "Glamburger", price: 0.50, img: "https://i.imgur.com/yFsVb4h.png" },
            { name: "Legendary Hero", price: 0.80, img: "https://i.imgur.com/Cb0FQHT.png" },
            { name: "Steak", price: 1.50, img: "https://i.imgur.com/hEJW4Vn.png" },
            { name: "Soda", price: 2.00, img: "https://i.imgur.com/1z8WZYO.png" },
            { name: "Popcorn", price: 2.00, img: "https://i.imgur.com/1z8WZYO.png" },
            { name: "Pizza", price: 2.00, img: "https://i.imgur.com/1z8WZYO.png" },
            { name: "Hotdog", price: 2.00, img: "https://i.imgur.com/1z8WZYO.png" },
            { name: "Cupcake", price: 2.00, img: "https://i.imgur.com/1z8WZYO.png" },
            { name: "Donut", price: 2.00, img: "https://i.imgur.com/1z8WZYO.png" }
        ];
    
        let cart = [];
    
        function rendermenu() {
            const list = document.getElementById("menu-list");
            list.innerHTML = ""; // Clear existing content
        
            const itemsPerRow = 3;
            for (let i = 0; i < menu.length; i += itemsPerRow) {
                const row = document.createElement("div");
                row.className = "flex justify-center mb-4"; // Row container
        
                for (let j = i; j < i + itemsPerRow && j < menu.length; j++) {
                    const menuItem = menu[j];
                    const item = document.createElement("div");
                    item.className = "p-4 flex flex-col items-center border border-gray-300 rounded-lg shadow-md w-48 mx-2 text-center";
        
                    item.innerHTML = `
                        <img src="${menuItem.img}" alt="${menuItem.name}" class="w-24 h-24 object-contain mb-2 rounded">
                        <span class="text-lg font-semibold mb-1">${menuItem.name}</span>
                        <span class="text-sm text-gray-600 mb-2">$${menuItem.price.toFixed(2)}</span>
                        <button onclick="addToCart(${j})" class="bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700">Add</button>
                    `;
        
                    row.appendChild(item);
                }
        
                list.appendChild(row);
            }
        }
        
    
        function addToCart(index) {
            cart.push(menu[index]);
            updateCart();
        }
    
        function updateCart() {
            const cartList = document.getElementById("cart-items");
            const totalEl = document.getElementById("total");
            cartList.innerHTML = "";
    
            let total = 0;
            cart.forEach((item) => {
                const cartItem = document.createElement("li");
                cartItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartList.appendChild(cartItem);
                total += item.price;
            });
    
            totalEl.textContent = total.toFixed(2);
        }
    
        function checkout() {
            alert("Proceeding to checkout...");
            cart = [];
            updateCart();
        }
    
        // Render the menu when the page loads
        window.onload = rendermenu;
    </script>
    
</body>
</html>
